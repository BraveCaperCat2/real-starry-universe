[space-location-description]
mercury=Меркурій - найближча до Сонця планета, на якій спостерігаються різкі перепади температур.
venus=Венера-Друга планета Сонячної системи, відома своїми високими температурами та щільною атмосферою вуглекислого газу.
earth=Земля-Батьківщина людства і єдина відома планета, на якій існує життя.
mars=Марс, відомий як Червона планета, покритий оксидом заліза і є місцем розташування найвищих гір і найбільших каньйонів за межами Землі.
phobos=Перший місяць Марса, Фобос, схожий на астероїд. На відміну від земного Місяця, Фобос рухається по марсіанському небу в зворотному напрямку через швидкість орбіти, по якій Фобос рухається навколо Марса.
deimos=Деймос, другий супутник Марса, схожий на астероїд.
asteroid-belt-inner=Внутрішній пояс астероїдів-єдине, що розділяє Марс і Юпітер. За останніми оцінками, він містить від 1,1 до 1,9 мільйона астероїдів.
jupiter=Юпітер - найбільша планета в Сонячній системі, на якій відбуваються потужні шторми і є 79 відомих лун.
saturn=Сатурн знаменитий своїми знаковими кільцями, що складаються з частинок льоду і каменів.
uranus=Уран-газовий гігант, відомий своїм синьо-зеленим кольором і похилою віссю обертання.
neptune=Нептун-найдальша від Сонця планета, відома своїми потужними штормами і темно-синім кольором.
pluto=Хоча Плутон більше не класифікується як формальна планета, його відкриття ознаменувало початок глибокого дослідження зовнішньої Сонячної системи. Його крижаний ландшафт та Орбітальні характеристики продовжують захоплювати вчених.
asteroid-belt-outer=Зовнішній пояс астероїдів, також відомий як пояс Койпера, містить величезну кількість астероїдів, що складаються в основному з льоду і вуглецю, а також безліч карликових планет, таких як Плутон і один з його супутників, Харон.
luna=Місяць-єдиний природний супутник Землі, її поверхня покрита кратерами і великими базальтовими рівнинами. Це відправна точка освоєння космосу людиною.
