[space-location-description]
mercury=Меркурий — ближайшая к Солнцу планета, на которой наблюдаются резкие перепады температур.
venus=Венера — вторая планета Солнечной системы, известная своими высокими температурами и плотной атмосферой из углекислого газа.
earth=Земля — родина человечества и единственная известная планета, на которой существует жизнь.
mars=Марс, известный как Красная планета, покрыт оксидом железа и является местом расположения самых высоких гор и крупнейших каньонов за пределами Земли.
phobos=Первая луна Марса, Фобос, похожа на астероид. В отличие от земной луны, Фобос движется по марсианскому небу в обратном направлении из-за скорости орбиты, по которой Фобос движется вокруг Марса.
deimos=Деймос, второй спутник Марса, похож на астероид.
asteroid-belt-inner=Внутренний пояс астероидов — единственное, что разделяет Марс и Юпитер. По последним оценкам, он содержит от 1,1 до 1,9 миллионов астероидов.
jupiter=Юпитер — самая большая планета в Солнечной системе, на которой происходят мощные штормы и имеется 79 известных лун.
saturn=Сатурн знаменит своими знаковыми кольцами, состоящими из частиц льда и камней.
uranus=Уран — газовый гигант, известный своим сине-зеленым цветом и наклонной осью вращения.
neptune=Нептун — самая дальняя от Солнца планета, известная своими мощными штормами и темно-синим цветом.
pluto=Хотя Плутон больше не классифицируется как формальная планета, его открытие ознаменовало начало глубокого исследования внешней части Солнечной системы. Его ледяной ландшафт и орбитальные характеристики продолжают очаровывать ученых.
asteroid-belt-outer=Внешний пояс астероидов, также известный как пояс Койпера, содержит огромное количество астероидов, состоящих в основном из льда и углерода, а также множество карликовых планет, таких как Плутон и один из его спутников, Харон.
luna=Луна — единственный естественный спутник Земли, ее поверхность покрыта кратерами и обширными базальтовыми равнинами. Это отправная точка освоения космоса человеком.
