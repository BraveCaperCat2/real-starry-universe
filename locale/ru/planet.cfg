[technology-description]
planet-discovery-mercury=Наблюдая за движением звезд и тщательно исследуя планеты, ученые успешно обнаружили Меркурий. Эта планета находится ближе всего к Солнцу в Солнечной системе и отличается экстремальными колебаниями температуры
planet-discovery-venus=Открытие Венеры ознаменовало дальнейший прорыв в исследовании планет человеком. Это "родственная планета" Земли, но ее плотная атмосфера и высокие температуры делают условия на поверхности чрезвычайно суровыми.
planet-discovery-earth=Земля, как дом человечества, была тщательно изучена, и мы, наконец, установили ее положение и уникальный статус в Солнечной системе.
planet-discovery-mars=Марс, "Красная планета", стал одной из самых многообещающих планет для исследования Солнечной системы человеком с помощью телескопических наблюдений и посадочных зондов.
planet-discovery-phobos=Фобос. Извините в будущем будет добавлено описание.
planet-discovery-deimos=Деймос. Извините в будущем будет добавлено описание.
planet-discovery-asteroid-belt-inner=Главный пояс астероидов. Извините в будущем будет добавлено описание.
planet-discovery-jupiter=Юпитер, самая большая планета Солнечной системы, раскрыл свою сложную атмосферную систему и богатую лунную систему благодаря изучению его мощной гравитации и метеорологических явлений.
planet-discovery-saturn=Сатурн знаменит своими великолепными кольцами. Открытие Сатурна дало ученым более глубокое понимание газовых гигантов, особенно механизмов его колец и гравитационных сил.
planet-discovery-uranus=Уран - первая планета, открытая с помощью телескопа. Его экстремальный наклон оси и сине-зеленый цвет делают его уникальным объектом в Солнечной системе.
planet-discovery-neptune=Нептун - самая удаленная от Солнца планета. Благодаря астрономическим наблюдениям и теоретическим выводам ученые подтвердили его существование и выявили его экстремальный климат и насыщенную синюю атмосферу.
planet-discovery-pluto=Хотя Плутон больше не классифицируется как официальная планета, его открытие положило начало глубокому исследованию внешней части Солнечной системы. Его ледяной рельеф и орбитальные характеристики продолжают привлекать ученых.
planet-discovery-asteroid-belt-outer=Пояс астероидов Койпера. Извините в будущем будет добавлено описание.
planet-discovery-luna=Благодаря тщательному наблюдению за небесными телами вблизи Земли ученые впервые зафиксировали и исследовали Луну. Этот естественный спутник Земли стал первой целью человечества для внеземных исследований.
